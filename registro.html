<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container form-group mt-5" style=" height: 500px;">
    <img src="Imagen/img6.PNG" class="rounded mx-auto d-block mb-3">
    
    <!-- Correo electrónico -->
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Correo electrónico </label>
    </div>

    <!-- Contraseña -->
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Contraseña</label>
    </div>

    <!-- Nombre -->
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="" required>
        <label for="floatingInput">Nombre</label>
    </div>

    <!-- Apellidos -->
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="" >
        <label for="floatingInput">Apellidos</label>
    </div>

    <!-- Teléfono -->
    <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="floatingInput" placeholder="">
        <label for="floatingInput">Teléfono</label>
    </div>

     <!-- Botón crear cuenta -->
     <a href="registrado.html" class="text-center">
     <button type="button" class="d-grid gap-2 col-6 mx-auto">CREAR CUENTA</button>
    </a>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
