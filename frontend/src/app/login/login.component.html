<h2>Inicio de Sesión</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="f.email.touched && f.email.invalid">
      <small *ngIf="f.email.errors?.['required']">El email es obligatorio.</small>
      <small *ngIf="f.email.errors?.['email']">El email no es válido.</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="f.password.touched && f.password.invalid">
      <small *ngIf="f.password.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="f.password.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
</form>
