<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container form-group mt-5" style="background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 10px 8px rgb(201, 152, 152); height: 500px;">
    <img src="Imagen/img6.PNG" class="rounded mx-auto d-block">
    
    <form>

        <!-- Usuario -->
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu correo">
          </div>
        </div>

        <!-- Contraseña y Olvidó su contraseña -->
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Ingresa tu contraseña">
            <p class="w-50 pt-3">¿Olvidaste tu contraseña?</p>
          </div>
        </div>
        <fieldset class="row mb-3">
          <div class="col-sm-10"></div>
        </fieldset>

        <!-- Recordarme -->
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">Recordarme</label>
            </div>
          </div>
        </div>

        <!-- Inicio de sesión -->
        <button type="submit" class="btn btn-primary p-1">Iniciar sesión</button>

        <!-- Registro -->
          <a href="registro.html" class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-link mt-2" style="--bs-btn-padding-y: .30rem; --bs-btn-padding-x: .95rem; --bs-btn-font-size: .95rem;">Quiero registrarme</button> 
          </a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
